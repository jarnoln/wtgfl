<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Where To Go For Lunch</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">

    <h2>My vote</h2>

    <ol>
        <li v-for="option in ballot">
          <div v-on:click="removeOption">{{ option }}</div>
        </li>
    </ol>
  
    <p v-if="ballot.length == 0">No vote yet. Pick from existing options or add a new one: </p>
    <p v-else>You have {{Â ballot.length }} preferences in your vote. You can still add more if you want.</p>
    <input id="new-option-text" type="text" v-model="current" v-on:keydown.enter="addNewOption">
    <button v-on:click="addNewOption">Add</button>

    <h2> Options </h2>
    <!-- <p> {{current}} </p> -->
    <!-- <p> {{options}} </p> -->
    <ul>
      <li v-for="option in options">
        <div v-on:click="addOption">{{ option }}</div>
      </li>
    </ul>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        current: '',
        ballot: [],
        options: ['Option1', 'Option2', 'Option3']
      },
      methods: {
        addNewOption: function(event) {
          console.log('addOption:' + this.current)
          if (!this.options.includes(this.current)) {
            let index = this.options.i
            this.options.push(this.current)
            this.ballot.push(this.current)
            this.current = ''
          }
        },
        addOption: function(event) {
          let option = event.target.innerHTML
          console.log('addOption:' + option)
          if (!this.ballot.includes(option)) {
            this.ballot.push(option)
          }
        },
        removeOption: function(event) {
          let option = event.target.innerHTML
          let index = this.ballot.indexOf(option)
          this.ballot.splice(index, 1)
        }
      }
    })
  </script>
</body>
</html>
